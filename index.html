<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Inspeção de Campo</title>
    
    <!-- Configurações para WebApp/APK -->
    <meta name="theme-color" content="#00379e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTML2PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#00379e', // Pantone 286 C
                gray: '#98989a', // Pantone Cool Gray 7 C
                green: '#95d324', // Pantone 375 C
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Reset para comportamento de App Nativo */
      html, body {
        overscroll-behavior-y: none; /* Previne efeito elástico de scroll */
        -webkit-tap-highlight-color: transparent; /* Remove highlight de toque padrão */
        user-select: none; /* Opcional: evita seleção de texto acidental na interface geral */
        height: 100%;
        background-color: #f9fafb;
      }
      
      /* Permite seleção apenas nos inputs */
      input, textarea {
        user-select: text;
      }

      /* Classes para ocultar elementos apenas durante a geração do PDF */
      .printing .no-print {
        display: none !important;
      }
      .printing {
        background: white !important;
      }
      .printing input, .printing textarea, .printing select {
        border: 1px solid #ccc !important;
        background: white !important;
      }
      
      /* Animações básicas */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
